name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    env:
      REPO_NAME: daxhackerman/xss-catcher
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get clean tag
        run: |
          RAW_TAG="${{ github.event.release.tag_name }}"
          CLEAN_TAG="${RAW_TAG#v}"
          echo "CLEAN_TAG=$CLEAN_TAG" >> $GITHUB_ENV

      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392
        with:
          platforms: linux/arm64,linux/amd64

      - name: Setup Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: Build and push Docker image
        run: docker buildx build -t ${{ env.REPO_NAME }}:latest -t ${{ env.REPO_NAME }}:${{ env.CLEAN_TAG }} -f docker/Dockerfile --platform linux/amd64,linux/arm64 --push .
