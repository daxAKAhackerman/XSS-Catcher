[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
user=root

[program:nginx]
command=nginx -g "daemon off;"
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0

[program:flask]
user=postgres
directory=/backend
command=./wait-for-it.sh -t 0 localhost:5432 -- ./startup.sh
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0

[program:postgresql]
user=postgres
command=/usr/lib/postgresql/14/bin/postgres -D /var/lib/postgresql/14/main/ -c "config_file=/etc/postgresql/14/main/postgresql.conf"
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0
